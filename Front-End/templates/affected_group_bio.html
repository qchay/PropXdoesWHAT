{% extends 'layout.html' %}

{% block body %}
	<main>
		<div class="container">
			<div class="text-center">
				<img class="center-block" id="affected-group-bio-picture" src="http://veteransgroup.com/wp-content/uploads/2016/07/veterans-group-logo.png" alt="Card image cap" >
			</div>
			<div class="description-box">
				<h1 class="text-center">{% set name_list = affected_group_name.split('_') %}{% for word in name_list %} {{ word|title }}{% endfor %}</h1>
				<h2><b>Laws Affecting Group:</b></h2>
				<p>
					National Invasive Species Act of 1996
				</p>
				<h2><b>Action Groups Associated:</b></h2>
				<p>
					American Civil Liberties Union
				</p>
			</div>
		</div>
	</main>
{% endblock %}
